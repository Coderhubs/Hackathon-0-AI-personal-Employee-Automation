[pytest]
# Pytest configuration for AI Personal Employee

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths =
    Platinum_Tier
    .

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    watcher: marks tests related to watchers

# Ignore patterns
norecursedirs =
    .git
    .claude
    browser_data
    __pycache__
    *.egg-info
    .venv
    venv
    AI_Employee_Vault
    Gold_Tier
    Silver_Tier_FTE
    Approved
    Logs

# Timeout
timeout = 300

# Coverage options (if pytest-cov is used)
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
