version: '3.8'

services:
  # Main AI Employee Application
  platinum-ai:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    container_name: platinum-ai-employee
    restart: unless-stopped
    ports:
      - "8000:8000"  # Main API
      - "8001:8001"  # Voice webhook
      - "8002:8002"  # Monitoring dashboard
    environment:
      # Core Settings
      - ENVIRONMENT=production
      - LOG_LEVEL=info

      # API Keys (use secrets in production)
      - GMAIL_API_KEY=${GMAIL_API_KEY}
      - FACEBOOK_TOKEN=${FACEBOOK_TOKEN}
      - INSTAGRAM_TOKEN=${INSTAGRAM_TOKEN}
      - TWITTER_API_KEY=${TWITTER_API_KEY}

      # Voice Integration
      - VAPI_API_KEY=${VAPI_API_KEY}
      - RETELL_API_KEY=${RETELL_API_KEY}

      # Vector Database
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}

      # Odoo
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_USERNAME=${ODOO_USERNAME}
      - ODOO_PASSWORD=${ODOO_PASSWORD}

      # Security
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - JWT_SECRET=${JWT_SECRET}

    volumes:
      - ./Logs:/app/Logs
      - ./Done:/app/Done
      - ./Briefings:/app/Briefings
      - ./Memory/data:/app/Memory/data

    networks:
      - platinum-network

    depends_on:
      - redis
      - postgres

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    container_name: platinum-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - platinum-network
    command: redis-server --appendonly yes

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: platinum-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=platinum_ai
      - POSTGRES_USER=platinum
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - platinum-network

  # ChromaDB for vector storage (alternative to Pinecone)
  chromadb:
    image: chromadb/chroma:latest
    container_name: platinum-chromadb
    restart: unless-stopped
    ports:
      - "8003:8000"
    volumes:
      - chroma-data:/chroma/chroma
    networks:
      - platinum-network
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: platinum-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./Docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - platinum-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: platinum-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - platinum-network
    depends_on:
      - prometheus

networks:
  platinum-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  chroma-data:
  prometheus-data:
  grafana-data:
